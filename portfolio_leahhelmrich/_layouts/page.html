---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {% if page.image1 %}
        <a class="photo" href="{{ page.image1 }}" data-lightbox="photo-set" data-title="{{page.image1-title}}"><img class="page-img" src="{{ page.image1 }}" alt="{{page.image1-title}}"/></a>
    {% endif %}
    {{ content }}
  </div>

</article>
